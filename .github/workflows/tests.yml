name: Test Suite
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 10 ]
    name: Node ${{ matrix.node }}
    env:
      MOZ_HEADLESS: 1
      JOBS: 1
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: yarn
      - run: yarn lint:js
      - run: yarn test
